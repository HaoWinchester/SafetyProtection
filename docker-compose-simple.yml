name: safety-detection-simple

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: safety_detection_postgres
    environment:
      POSTGRES_DB: safety_detection_db
      POSTGRES_USER: safety_user
      POSTGRES_PASSWORD: safety_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safety_user -d safety_detection_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: safety_detection_redis
    command: redis-server --appendonly yes --requirepass redis_pass_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
