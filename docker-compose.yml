name: safety-detection

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: safety_detection_postgres
    environment:
      POSTGRES_DB: safety_detection_db
      POSTGRES_USER: safety_user
      POSTGRES_PASSWORD: safety_pass_2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - safety_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U safety_user -d safety_detection_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: safety_detection_redis
    command: redis-server --appendonly yes --requirepass redis_pass_2024
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - safety_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: safety_detection_backend
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://safety_user:safety_pass_2024@postgres:5432/safety_detection_db

      # Redis配置
      REDIS_URL: redis://:redis_pass_2024@redis:6379/0

      # API配置
      API_V1_PREFIX: /api/v1
      PROJECT_NAME: "大模型安全检测工具"
      VERSION: 1.0.0

      # 安全配置
      SECRET_KEY: your-secret-key-change-in-production-2024
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30

      # CORS配置
      BACKEND_CORS_ORIGINS: http://localhost:3000,http://localhost:8000

      # 检测配置
      SEMANTIC_MODEL_NAME: all-MiniLM-L6-v2
      ENABLE_DEEP_DETECTION: "true"
      MAX_BATCH_SIZE: 100
      DETECTION_TIMEOUT: 30

      # 日志配置
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - model_cache:/root/.cache
    networks:
      - safety_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # 前端Web服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: safety_detection_frontend
    environment:
      # API配置
      VITE_API_BASE_URL: http://localhost:8000/api/v1
      VITE_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:80"
    networks:
      - safety_network
    depends_on:
      - backend
    restart: unless-stopped

  # Prometheus监控
  prometheus:
    image: prom/prometheus:latest
    container_name: safety_detection_prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - safety_network
    restart: unless-stopped

  # Grafana可视化
  grafana:
    image: grafana/grafana:latest
    container_name: safety_detection_grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin2024
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./docker/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - safety_network
    depends_on:
      - prometheus
    restart: unless-stopped

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: safety_detection_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - safety_network
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  model_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  safety_network:
    driver: bridge
