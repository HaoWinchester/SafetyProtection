# Prometheus配置文件
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'safety-detection-monitor'

# 告警规则配置
rule_files:
  # - "alerts/*.yml"

# 抓取配置
scrape_configs:
  # Prometheus自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 后端API监控
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # PostgreSQL监控
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    # 需要postgres_exporter

  # Redis监控
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    # 需要redis_exporter

  # Node Exporter监控 (可选)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
